<h1>SwiftzJS - Edusupplicant 的 NodeJS 实现</h1>
<p><strong>Swiftz</strong> 项目基于对 Edusupplicant 3.7.8 的分析，致力于构建 Edusupplicant 的全平台、开源、便携的替代品。</p>
<p><strong>本项目仅供学习研究之用，严禁用于攻击、入侵及其它任何非法用途。</strong></p>
<h2>状态</h2>
<p>目前处于频繁开发中。</p>
<h2>安装</h2>
<pre><code>$ sudo npm install -g swiftz</code></pre>
<h2>使用</h2>
<pre><code>$ sw login 账号</code></pre>
<h2>贡献 &amp; 疑问</h2>
<p>欢迎随时<a href="https://github.com/xingrz/swiftzjs/issues/new">提出您的疑问</a>或者贡献代码。</p>
